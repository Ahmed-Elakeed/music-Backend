<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Genres</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Music industry</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/albums}">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/artists}">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/genres}">Genres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead class="table-dark">
        <td>#</td>
        <td>Genre</td>
        <td>Actions</td>
        </thead>
        <a th:href="@{/genres/add}" class="btn btn-success">Add new genre</a>
        <tbody>
        <tr th:each="genre:${genres}">
            <td th:text="${genre.getGenreId()}"></td>
            <td th:text="${genre.getGenreName()}"></td>
            <td>
                <a th:href="@{/genres/update/{id}(id=${genre.getGenreId()})}" class="btn btn-primary">Update</a>
                <a th:if="${genre.getAlbums().size()==0}" th:href="@{/genres/remove/{id}(id=${genre.getGenreId()})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
