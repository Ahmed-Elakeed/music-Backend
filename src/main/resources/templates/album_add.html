<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <title>Add Album</title>
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Music industry</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/albums}">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/artists}">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/genres}">Genres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form th:method="post" th:action="@{/albums/save}" th:object="${album}">
        <h3>Add new album</h3>
        <div class="mb-3">
            <label for="name" class="form-label">Album name</label>
            <input type="text" name="album_name" th:field="*{albumName}" class="form-control" id="name"
                   aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="r_date" class="form-label">Released date</label>
            <input type="date" name="released_date"  class="form-control" id="r_date"
                   aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="artistSelect" class="form-label">Artist</label>
            <select th:field="*{artist.artistId}" id="artistSelect" class="form-select">
                <option th:each="artist:${artists}" th:text="${artist.getArtistName()}" th:value="${artist.getArtistId()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="genreSelect" class="form-label">Genre</label>
            <select th:field="*{genre.genreId}" id="genreSelect" class="form-select">
                <option th:each="genre:${genres}" th:text="${genre.getGenreName()}" th:value="${genre.getGenreId()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
