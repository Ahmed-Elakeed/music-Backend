<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update genre</title>
  </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Music industry</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/albums}">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/artists}">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/genres}">Genres</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <form th:method="post" th:action="@{/genres/edit/{id}(id=${genre.getGenreId()})}" th:object="${genre}">
    <h3>Update genre</h3>
    <div class="mb-3">
      <label for="name" class="form-label">Genre</label>
      <input type="text" name="genre_name" th:field="*{genreName}" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
